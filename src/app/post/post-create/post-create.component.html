<mat-card>
        <h2>Title</h2>
        <mat-form-field>
                <textarea matInput [(ngModel)]="enteredTitle" type="text" ></textarea>
        </mat-form-field>
        <h3>Content</h3>
        <mat-form-field>
                <textarea matInput rows="6" [(ngModel)]="enteredContent" type="text" ></textarea>
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="onAddPost()" >Save Post</button>
</mat-card>
